services:
  # Backend API (NestJS) - объединенный с Chat API
  - type: web
    name: helpdesk-park-api
    env: node
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: helpdesk-park-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # будет установлен вручную
      - key: FRONTEND_URL
        value: https://helpdesk-park-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend (React + Vite)
  - type: web
    name: helpdesk-park-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://helpdesk-park-api.onrender.com/api
      - key: VITE_TELEGRAM_BOT_USERNAME
        value: helpdeskParkApp_bot

databases:
  # PostgreSQL база данных
  - name: helpdesk-park-db
    plan: starter
    databaseName: helpdesk_park
    user: helpdesk_user
