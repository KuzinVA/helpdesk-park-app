<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç Chat API</h1>
        
        <div>
            <h3>üîç –¢–µ—Å—Ç API endpoints</h3>
            <input type="text" id="chatId" value="-1002978831408" placeholder="Chat ID">
            <button class="button" onclick="testChatMembers()">üì• –ü–æ–ª—É—á–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</button>
            <button class="button" onclick="testChatInfo()">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ</button>
            <button class="button" onclick="testHealth()">üè• –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</button>
        </div>

        <div>
            <h3>üöÄ –¢–µ—Å—Ç –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h3>
            <button class="button" onclick="testMiniApp()">üì± –ó–∞–≥—Ä—É–∑–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ (–∫–∞–∫ –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)</button>
            <button class="button" onclick="simulateTelegramWebApp()">ü§ñ –°–∏–º—É–ª—è—Ü–∏—è Telegram WebApp</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        const CHAT_ID = '-1002978831408';

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}</strong>\n${content}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testChatMembers() {
            const chatId = document.getElementById('chatId').value;
            try {
                addResult('üì• –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤', `–ó–∞–ø—Ä–æ—Å: ${API_BASE}/api/chat-members?chat_id=${chatId}`);
                
                const response = await fetch(`${API_BASE}/api/chat-members?chat_id=${chatId}`);
                const data = await response.json();
                
                if (data.success) {
                    addResult('‚úÖ –£—á–∞—Å—Ç–Ω–∏–∫–∏ –ø–æ–ª—É—á–µ–Ω—ã', JSON.stringify(data, null, 2), 'success');
                } else {
                    addResult('‚ùå –û—à–∏–±–∫–∞ API', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message, 'error');
            }
        }

        async function testChatInfo() {
            const chatId = document.getElementById('chatId').value;
            try {
                addResult('‚ÑπÔ∏è –¢–µ—Å—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–∞—Ç–µ', `–ó–∞–ø—Ä–æ—Å: ${API_BASE}/api/chat-info?chat_id=${chatId}`);
                
                const response = await fetch(`${API_BASE}/api/chat-info?chat_id=${chatId}`);
                const data = await response.json();
                
                if (data.success) {
                    addResult('‚úÖ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ –ø–æ–ª—É—á–µ–Ω–∞', JSON.stringify(data, null, 2), 'success');
                } else {
                    addResult('‚ùå –û—à–∏–±–∫–∞ API', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message, 'error');
            }
        }

        async function testHealth() {
            try {
                addResult('üè• –¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞', `–ó–∞–ø—Ä–æ—Å: ${API_BASE}/api/health`);
                
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                addResult('‚úÖ –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', error.message, 'error');
            }
        }

        async function testMiniApp() {
            try {
                addResult('üì± –¢–µ—Å—Ç –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', '–ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...');
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é loadChatParticipants –∏–∑ production.html
                let assignees = [];
                let chatId = CHAT_ID;
                
                if (!chatId) {
                    chatId = '-1002978831408';
                    addResult('‚ö†Ô∏è Chat ID –Ω–µ –Ω–∞–π–¥–µ–Ω', `–ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–∑–≤–µ—Å—Ç–Ω—ã–π Chat ID: ${chatId}`);
                }
                
                addResult('üîç Chat ID', `–ò—Å–ø–æ–ª—å–∑—É–µ–º—ã–π Chat ID: ${chatId}`);
                
                const response = await fetch(`${API_BASE}/api/chat-members?chat_id=${chatId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.members) {
                    addResult('‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤', `${data.members.length} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤`);
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç assignees
                    assignees = data.members.map(member => ({
                        id: member.id,
                        name: `${member.first_name} ${member.last_name || ''}`.trim(),
                        username: member.username || `user_${member.id}`,
                        role: member.is_admin ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–£—á–∞—Å—Ç–Ω–∏–∫',
                        department: member.is_admin ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–£—á–∞—Å—Ç–Ω–∏–∫–∏ —á–∞—Ç–∞'
                    }));
                    
                    addResult('üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω—ã', JSON.stringify(assignees, null, 2), 'success');
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ API');
                }
                
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏', error.message, 'error');
            }
        }

        function simulateTelegramWebApp() {
            try {
                addResult('ü§ñ –°–∏–º—É–ª—è—Ü–∏—è Telegram WebApp', '–°–æ–∑–¥–∞–µ–º mock –æ–±—ä–µ–∫—Ç...');
                
                // –°–æ–∑–¥–∞–µ–º mock –æ–±—ä–µ–∫—Ç window.Telegram.WebApp
                window.Telegram = {
                    WebApp: {
                        initDataUnsafe: {
                            chat: {
                                id: CHAT_ID
                            }
                        },
                        ready: () => addResult('‚úÖ WebApp.ready()', 'WebApp –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é', 'success'),
                        expand: () => addResult('üì± WebApp.expand()', '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ', 'success'),
                        close: () => addResult('‚ùå WebApp.close()', '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'success')
                    }
                };
                
                addResult('‚úÖ Mock –æ–±—ä–µ–∫—Ç —Å–æ–∑–¥–∞–Ω', JSON.stringify(window.Telegram.WebApp.initDataUnsafe, null, 2), 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥–æ—Å—Ç—É–ø –∫ chat.id
                const chatId = window.Telegram?.WebApp?.initDataUnsafe?.chat?.id;
                addResult('üîç Chat ID –∏–∑ WebApp', `–ò–∑–≤–ª–µ—á–µ–Ω Chat ID: ${chatId || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, chatId ? 'success' : 'error');
                
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ —Å–∏–º—É–ª—è—Ü–∏–∏', error.message, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', '–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é');
            addResult('üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–µ—Å—Ç—ã', '1. –ü–æ–ª—É—á–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤\n2. –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ\n3. –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞\n4. –¢–µ—Å—Ç –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è\n5. –°–∏–º—É–ª—è—Ü–∏—è WebApp');
        };
    </script>
</body>
</html>
